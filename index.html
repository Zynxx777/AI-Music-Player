<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mini Music Player By Josh</h1>
        <nav>
            <a href="#" id="home-button">Home</a> <!-- Home button -->
        </nav>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for music...">
        <button id="search-button">Search</button>
    </div>

    <h2>Search Results</h2>
    <div id="results-container" class="results-container"></div>

    <h2>Favorites</h2>
    <div id="favorites-container" class="results-container"></div>

    <div id="player-container" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
